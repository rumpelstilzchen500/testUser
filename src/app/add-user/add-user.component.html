<div class="col-md-6">
  <h2 class="text-center">Add User</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="name" [(ngModel)]="user.surname" placeholder="Surname" name="surname" class="form-control" id="surname">
    </div>

    <div class="form-group">
      <label for="id">User Id</label>
      <input [(ngModel)]="user.id" placeholder="User Id" name="User Id" class="form-control" id="id">
    </div>
    <button class="btn btn-success" (click)="createUser()">Create user</button>
  </form>
</div>
